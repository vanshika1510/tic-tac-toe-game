<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
       <h1>TIC TAC TOE</h1>
    </nav>
    <div class="container">
        <div class="line"></div>
        <div class="winner"><h3>X Turn</h3></div>
        <div class="row">
        <div class="box top left"><span class="boxtext"></span></div>
        <div class="box top "><span class="boxtext"></span></div>
        <div class="box top right"><span class="boxtext"></span></div>
        </div>
        <div class="row">
        <div class="box left"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box right"><span class="boxtext"></span></div>
        </div>
        <div class="row">
        <div class="box left bottom"><span class="boxtext"></span></div>
        <div class="box bottom"><span class="boxtext"></span></div>
        <div class="box bottom right"><span class="boxtext"></span></div>
        </div>
    </div>
    <div id="btn"><button>Play again</button></div>
    <script src="task.js" charset="UTF-8"></script>
 </html>
